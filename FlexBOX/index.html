<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-star">
        <h1 class="star">Flex-star</h1>
        <div class="pai">
            <div class="filho">1</div>
            <div class="filho">2</div>
            <div class="filho">3</div>
        </div>
    </div>
    <div class="flex-end">
        <h1 class="end">Flex-end</h1>
        <div class="end-pai">
            <div class="end-filho">1</div>
            <div class="end-filho">2</div>
            <div class="end-filho">3</div>
        </div>
    </div>
    <div class="flex-center">
        <h1 class="flex-center">Flex-center</h1>
        <div class="center-pai">
            <div class="center-filho">1</div>
            <div class="center-filho">2</div>
            <div class="center-filho">3</div>
        </div>
    </div>
    <div class="space-between">
        <h1 class="space-between">Space-between</h1>
        <div class="space-between-pai">
            <div class="space-between-filho">1</div>
            <div class="space-between-filho">2</div>
            <div class="space-between-filho">3</div>
        </div>
    </div>
    <div class="space-around">
        <h1 class="space-around">Space-around</h1>
        <div class="space-around-pai">
            <div class="space-around-filho">1</div>
            <div class="space-around-filho">2</div>
            <div class="space-around-filho">3</div>
        </div>
    </div>
    <div class="space-evenly">
        <h1 class="space-evenly">Space-evenly</h1>
        <div class="space-evenly-pai">
            <div class="space-evenly-filho">1</div>
            <div class="space-evenly-filho">2</div>
            <div class="space-evenly-filho">3</div>
        </div>
    </div>
</body>

</html>
